<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hero Stash</title>
    <link rel="stylesheet" href="Main.css">
    <script src="jquery-1.10.2.js"></script>
    <script src="StashJS.js"></script>
</head>

<body>
    <div id="headerBlock"></div>
    <div id="MainContentBlock">
        <div id="OnHero">
            <div id="Left-Column" class="ItemColumns">
                <div id="1-itemCell" class="OnHeroCell"><div id="testCell"></div></div>
                <div id="2-itemCell" class="OnHeroCell"></div>
                <div id="3-itemCell" class="OnHeroCell"></div>
                <div id="4-itemCell" class="OnHeroCell"></div>
                <div id="5-itemCell" class="OnHeroCell"></div>
                <div id="6-itemCell" class="OnHeroCell"></div>
            </div>
            <div id="Hero-Column"></div>
            <div id="Right-Column" class="ItemColumns">
                <div id="7-itemCell" class="OnHeroCell"></div>
                <div id="8-itemCell" class="OnHeroCell"></div>
                <div id="9-itemCell" class="OnHeroCell"></div>
                <div id="10-itemCell" class="OnHeroCell"></div>
                <div id="11-itemCell" class="OnHeroCell"></div>
                <div id="12-itemCell" class="OnHeroCell"></div>
            </div>
        </div>
        <div id="Stash">
            <div id="item-1" class="OnStashCell"></div>
            <div id="item-2" class="OnStashCell"></div>
            <div id="item-3" class="OnStashCell"></div>
            <div id="item-4" class="OnStashCell"></div>
            <div id="item-5" class="OnStashCell"></div>
            <div id="item-6" class="OnStashCell"></div>
            <div id="item-7" class="OnStashCell"></div>
            <div id="item-8" class="OnStashCell"></div>
            <div id="item-9" class="OnStashCell"></div>
            <div id="item-10" class="OnStashCell"></div>
            <div id="item-11" class="OnStashCell"></div>
            <div id="item-12" class="OnStashCell"></div>
        </div>
        <div id="clear"></div>
    </div>
</body>

</html>
